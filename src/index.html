<body>
    <app-root></app-root>

    <div class="browserDetect">
        <script>
            //detects if user uses Internet Explorer 
            //returns version of IE or false, if browser is not IE 
            //Function to detect IE or not 
            function IEdetection() {
                var ua = window.navigator.userAgent;
                var msie = ua.indexOf('MSIE ');
                var fireFox = ua.indexOf('Firefox');
                if (msie > 0) {
                    // IE 10 or older, return version number 
                    return ('MSIE ' + parseInt(ua.substring(
                        msie + 5, ua.indexOf('.', msie)), 11));
                }
                if (fireFox > 0) {
                    // IE 10 or older, return version number 
                    return ('Widzisz ten komunikat, ponieważ przeglądarka Firefox może nieprawidłowo wyświetlać dane!</br>' + 'Rekomendowane przeglądarki to: Microsoft Edge oraz Google Chrome </br> ');
                }
                var trident = ua.indexOf('Trident/');
                if (trident > 0) {
                    // IE 11, return version number 
                    var rv = ua.indexOf('rv:');
                    return ('Widzisz ten komunikat, ponieważ przeglądarka Internet Explorer może nieprawidłowo wyświetlać dane! </br>' +
                        'Rekomendowane przeglądarki to: Microsoft Edge oraz Google Chrome </br> ');
                }
                return ('');
            }
            var result = IEdetection();
            document.write(result); 
        </script>
    </div>


</body>

</html>
