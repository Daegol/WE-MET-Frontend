<h2 mat-dialog-title>Odrzuć zmiany</h2>
<mat-dialog-content>
    <div class="shipping-card">
        <div class="row">
            <div class="col">
                <p>Zamknąć i odrzucić wprowadzone zmiany?</p>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button type="button" onkeypress="return event.keyCode != 13;" (click)="cancel()">Nie</button>
    <button mat-raised-button type="button" onkeypress="return event.keyCode != 13;" color="primary"
        [mat-dialog-close]="true">
        Tak
    </button>
</mat-dialog-actions>
