<div class="container">
    <div class="side-bar">
        <div class="empty-div"></div>
        <div class="logo-wemet-div">
            <img src="assets/images/we-met-logo.png" width="200px">
        </div>
    </div>
    <div fxLayout="column" class="column-form">
        <div class="login-card">
            <p class="login-info">Zaloguj się do WE-MET</p>
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Login</mat-label>
                        <input type="text" matInput formControlName="username" autocomplete="off" />
                        <mat-error>Wprowadź poprawny login</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Hasło</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                            autocomplete="off" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide" type="button">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error>Wprowadź hasło</mat-error>
                    </mat-form-field>
                </p>

                <p class="loginButtons">
                    <button mat-raised-button type="submit" class="login-button" [disabled]="form.invalid">
                        <mat-spinner *ngIf="!form.enabled" diameter="20"></mat-spinner>
                        <label *ngIf="form.enabled">ZALOGUJ</label>
                    </button>
                </p>
            </form>
        </div>
    </div>

</div>
